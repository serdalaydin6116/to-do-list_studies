<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9b6925f65.js" crossorigin="anonymous"></script>
    
   
    
</head>
<body>
    
    <div class="container">
        <div class="header"> 
            <img src="./images/header.png" alt="" width="100px">
            <h3> Time management by organizing your daily tasks. </h3>
            <span>Let's Plan Your Day 😎 whether you want to enjoy your  <i class="fas fa-coffee" aria-hidden="true"></i> </span>
           

        </div>
        <div class="task-input"> 
            <input type="text" name="todo" id="task" placeholder="✍ Add new task...">
            <button id="plus">
                <i class="fas fa-plus " aria-hidden="true"></i>

            </button>

        </div>

        <div id="list">

        </div>
            
            
        
       
        <div class="footer-down">
            <p class="print">In order to handle this list you can print it  <i class="fas fa-print" aria-hidden="true"></i></p>
            <p> (*)To see other types of To-Do List  <img src="./images/header.png" alt="" id="footer-down_img">  examples you can visit <a href="https://www.htae.net/task-management/types/" target="_blank">here...</a>  </p>

        </div>
           
            
            
            
            
           
            
            




        






    <script src="script.js"></script>
    
</body>
</html>
